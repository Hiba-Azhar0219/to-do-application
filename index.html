<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <div class="stats-container">
        <div class="details">
          <h1>To-Do App</h1>
          <p>Keep it up!</p>
          <div id="progressBar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stats-numbers">
          <p id="numbers">0</p>
        </div>
      </div>
      <form action="">
        <input type="text" id="taskInput" placeholder="Enter your task here" />
        <button type="submit" id="newTask">+</button>
      </form>

      <ul id="taskList"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
